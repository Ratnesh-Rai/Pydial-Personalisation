[GENERAL]
domains = CamRestaurants
isSingleDomain=True
tracedialog = 1

[exec_config]
domain = CamRestaurants
configdir  = _tutorialconfigs
logfiledir = _tutoriallogs

[agent]
maxturns = 25 

[logging]
screen_level = error
file_level = debug

[policy]
belieftype = focus
useconfreq = False
learning = False
policytype = hdc
startwithhello = False

[topictracker]
type = keyword

[semi_CamHotels]
semitype = RegexSemI

[semo_topicmanager]
semotype = BasicSemO
templatefile = semo/templates/topicmanagerMessages.txt

[semo_CamHotels]
semotype = BasicSemO
templatefile = semo/templates/CamHotelsMessages.txt

[semi_CamRestaurants]
semitype = RegexSemI

[semo_CamRestaurants]
semotype = BasicSemO
templatefile = semo/templates/CamRestaurantsMessages.txt

[eval]
penaliseallturns = True
