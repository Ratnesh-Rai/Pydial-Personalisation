[GENERAL]
domains = Loans
singledomain = True
tracedialog = 1
seed = 1

[exec_config]
domain = Loans
configdir  = _tutorialconfigs
logfiledir = _tutoriallogs

[agent]
maxturns = 25 

[logging]
screen_level = error
file_level = debug

[policy_Loans]
belieftype = focus
useconfreq = False
learning = False
policytype = random
summary_belief_threshold = .8
acceptable_entity_threshold = 4
startwithhello = False

[semi_Loans]
semitype = RegexSemI

[semo_Loans]
semotype = BasicSemO
templatefile = semo/templates/Loans.txt

[eval]
penaliseallturns = True
